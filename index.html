<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://kit.fontawesome.com/b055bfe453.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <header class="header-logo"> 
    <div class="header-logo_div">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>
  <section class="section-container">
    <h1 class="section-container_title">
      <span> We are launching </span> soon!
    </h1>
    <h2 class="section-container_h2">
      Subscribe and get notified
    </h2>
    <div class="section-container_div-form">
      <input class="section-container_div-form_email" type="text" placeholder="          Your email address..." >
      <span class="section-container_div-form_error" > Please provide a valid email address </span>
      <input class="section-container_div-form_button" type="submit" value="Notify Me" >
    </div>
    <div class="section-container_div-img">
    </div>
    <div class="section-container_div-redes">
      <i class="fa-brands fa-facebook-f facebook-icon" ></i>
      <i class="fa-brands fa-twitter twitter-icon" ></i>
      <i class="fa-brands fa-instagram instagram-icon" ></i>
    </div>
    <div class="section-container_div-copy">
      &copy; Copyright Ping. All rights reserved.
    </div>

  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Eve Iba√±ez </a>.
    </p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
